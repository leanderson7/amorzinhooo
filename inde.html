<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Data com Imagem</title>
    <link rel="stylesheet" href="style.css"> <!-- Ligação do CSS -->
</head>
<body>
    <div class="container">
        <img src="fotos/f1.jpeg" alt="Imagem" class="main-image"> <!-- Imagem acima do contador -->
        <div class="counter">
            <div class="time">
                <span id="days">00</span> dias
            </div>
            <div class="time">
                <span id="years">00</span> anos
            </div>
            <div class="time">
                <span id="minutes">00</span> minutos
            </div>
            <div class="time">
                <span id="seconds">00</span> segundos
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Ligação do JavaScript -->
</body>
</html>
